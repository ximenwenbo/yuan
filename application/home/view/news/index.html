            </div>
            <div id="mb-navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active">

<!--publicBanner-->
<div class="piblicBanner">
    <img src="{:config('home_images')}innerPublicBanner.jpg">
    <div class="breadcrumb_part">
        <div class="breadcrumb">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="guide">
                            <h2>木瓜新闻 /
                                <small>Small Craftsman News</small>
                            </h2>
                        </div>
                    </div>
                </div>
            </div>

</div>
<!--newslist-->
<div class="newsList">
    <div class="container">
        <div class="row">
            {volist name="infos" id='v'}
            <div class="col-md-6">
                <a href="/home/news/detail?id= +{$v.id}">
                    <div class="newsItem">
                        <div class="row">
                            <div class="col-md-5 col-sm-5 paddR">
                                <div class="newsPic">
                                    <img src="{:config('home_images')}meimei.jpg">
                                </div>
                            </div>
                            <div class="col-md-7 col-sm-7">
                                <div class="newsTxt">
                                    <h4>{$v.title}</h4>
                                    <p>
                                        {$v.content}
                                    </p>
                                    <span>MORE</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            {/volist}


            <div class="col-md-12">
                <div class="page"></div>
            </div>
        </div>
    </div>
</div>
