<script type="text/javascript">

    //页面加载完毕后，给form表单设置submit提交事件
    $(function(){
        $('#xiugai').submit(function(evt){
            evt.preventDefault();//阻止浏览器提交动作
            var shuju = $(this).serialize(); //收集form表单信息




            //ajax传递数据到服务器端存储
            $.ajax({
                url:'{:url("xiugai")}',    // /admin/profiles/xiugai
                data:shuju,
                dataType:'json',
                type:'post',
                success:function(msg){
                    if(msg.status=='success'){
                        layer.alert('修改成功',{icon:6},function(){
                            //下述① 和 ②执行顺序要求

                            parent.window.location.href=parent.window.location.href;
                            //② 关闭修改地址的弹框表单页面
                            layer_close();
                        });
                    }else{
                        layer.alert('修改失败【'+msg.errorinfo+'】',{icon:5});
                    }
                }
            });
        });
    });

    //设置ueditor编辑器
    var ue = UE.getEditor('about_us',{toolbars: [[
            'fullscreen', 'source', '|', 'undo', 'redo', '|',
            'bold', 'italic', 'underline', 'fontborder', 'strikethrough', 'superscript', 'subscript', 'removeformat', 'formatmatch', 'autotypeset', 'blockquote', 'pasteplain', '|', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist', 'selectall', 'cleardoc', '|',
            'rowspacingtop', 'rowspacingbottom', 'lineheight', '|',
            'customstyle', 'paragraph', 'fontfamily', 'fontsize', '|',
            'directionalityltr', 'directionalityrtl', 'indent', '|',
            'justifyleft', 'justifycenter', 'justifyright', 'justifyjustify', '|', 'touppercase', 'tolowercase', '|',
            'link', 'unlink', 'anchor', '|', 'imagenone', 'imageleft', 'imageright', 'imagecenter', '|',
            'simpleupload', 'insertimage', 'emotion'
        ]],lang:"zh-cn"});


</script>
