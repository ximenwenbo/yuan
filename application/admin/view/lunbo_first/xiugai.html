<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="edit">
		<input type="hidden" name="id" value="{$info.id}">


		<link rel="stylesheet" href="{:config('plugin')}hhuploadify/HHuploadify.css" />
		<script src="{:config('plugin')}hhuploadify/HHuploadify.js"></script>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">banner第一张：</label>
			<!--上传图片插件按钮容器-->
			<div class="formControls col-xs-8 col-sm-9" id="imgpath"></div>
			<!--制作一个隐藏域 用于存储服务器端返回的上传图片的“路径名”信息-->
			<input type="hidden" id="img_path" name="img_path"
				   value="{:substr($info.img_path,1)}" />

		</div>

		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<script type="text/javascript" src="{:config('admin_lib')}My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="{:config('admin_lib')}jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="{:config('admin_lib')}jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="{:config('admin_lib')}jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").validate({
		rules:{
			username:{
				required:true,
				minlength:2,
				maxlength:16
			},
			sex:{
				required:true,
			},
			mobile:{
				required:true,
				isMobile:true,
			},
			email:{
				required:true,
				email:true,
			},
			uploadfile:{
				required:true,
			},
			
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			//$(form).ajaxSubmit();
			var index = parent.layer.getFrameIndex(window.name);
			//parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
});
</script>
